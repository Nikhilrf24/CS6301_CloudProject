<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel = "stylesheet" href="Welcome.css">
  <script src ="Welcome.js"></script>
</head>
<body>
  <h2>Login to Upload and Download Files</h2>
  <div class="container">
    <form action="/Upload.html">
      <label for="usrname"><strong>Username</strong></label>
      <input type="text" id="usrname" name="usrname" required autocomplete="off">
      <br> <br>
      <label for="psw"><strong>Password</strong></label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off"
       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      <br> <br>
      <a href="Upload.html">
      <input type="submit" value="LOGIN">
    </a>
      &nbsp; &nbsp;
      <input type="reset"  value="CLEAR">
    </form>
  </div>
  
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
</body>
</html>
